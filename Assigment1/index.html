<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
          <p>I do NOT consider and empty item, i.e., , , as an item towards to the count,</p>
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="items" style="{{cssBorder}}">
         </div>
         <div class="form-group">
             <button ng-click="checkNum()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message" style="{{cssCon}}">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
